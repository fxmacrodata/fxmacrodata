name: FXMacroData CI/CD

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write

jobs:
  dev_pipeline:
    name: Dev Branch Test + TestPyPI + Auto Version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Debug show branch & repo
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Runner OS: $RUNNER_OS"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug Python & pip versions
        run: |
          python --version
          pip --version

      - name: Install dev dependencies
        run: |
          echo "Installing dev dependencies..."
          pip install -r requirements-dev.txt
          pip list

      - name: Install package in editable mode
        run: |
          echo "Installing fxmacrodata in editable mode..."
          pip install -e .

      - name: Run linter
        run: |
          echo "Running ruff linter..."
          ruff check fxmacrodata tests

      - name: Type check
        run: |
          echo "Running mypy type check..."
          mypy fxmacrodata

      - name: Autoformat code with Black
        run: |
          echo "Autoformatting code with Black..."
          black fxmacrodata tests

      - name: Run tests
        env:
          FXMACRODATA_API_KEY: ${{ secrets.FXMACRODATA_API_KEY }}
        run: |
          echo "Running pytest..."
          pytest -v
          echo "Tests finished with status $?"

      - name: Set Git config
        run: |
          echo "Setting git user for tagging..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Automatic version bump & tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running semantic-release for dev..."
          semantic-release publish

      - name: Build package
        run: |
          echo "Building package..."
          python -m build
          echo "Contents of dist/:"
          ls -la dist/

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: |
          echo "Uploading to TestPyPI..."
          twine upload --repository testpypi dist/* --skip-existing
          echo "Upload finished."

  main_pipeline:
    name: Main Branch Full Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Debug show branch & repo
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Runner OS: $RUNNER_OS"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug Python & pip versions
        run: |
          python --version
          pip --version

      - name: Install dev dependencies
        run: |
          echo "Installing dev dependencies..."
          pip install -r requirements-dev.txt
          pip list

      - name: Run linter
        run: |
          echo "Running ruff linter..."
          ruff check fxmacrodata tests

      - name: Type check
        run: |
          echo "Running mypy type check..."
          mypy fxmacrodata

      - name: Autoformat code with Black
        run: |
          echo "Autoformatting code with Black..."
          black fxmacrodata tests

      - name: Run tests
        run: |
          echo "Running pytest..."
          pytest -v
          echo "Tests finished with status $?"

      - name: Set Git config
        run: |
          echo "Setting git user for tagging..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync version from dev (semantic-release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running semantic-release for main..."
          semantic-release publish --branch main --repository-url https://github.com/${{ github.repository }}.git

      - name: Build package
        run: |
          echo "Building package..."
          python -m build
          echo "Contents of dist/:"
          ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo "Uploading to PyPI..."
          twine upload dist/* --skip-existing
          echo "Upload finished."
