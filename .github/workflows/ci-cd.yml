name: FXMacroData CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  # Optional: allow manual runs for testing
  workflow_dispatch:

permissions:
  contents: write # Needed for semantic-release to push tags/create releases

jobs:
  build_test_and_release:
    name: Build, Test, and Publish (${{ github.ref_name }})
    runs-on: ubuntu-latest
    
    # Define environment flags for conditional steps
    env:
      IS_MAIN: ${{ github.ref_name == 'main' }}
      IS_DEV: ${{ github.ref_name == 'dev' }}
      
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository (fetch full history for semantic-release)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # MANDATORY for semantic-release to read commit history

      # ----------------------------------------------------
      # Environment Setup
      # ----------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Speeds up subsequent runs

      - name: Install dependencies
        run: |
          # Install development dependencies from requirements-dev.txt
          pip install -r requirements-dev.txt
          # Install tools needed for the pipeline
          pip install build twine python-semantic-release
          # Install the local package in editable mode
          pip install -e .

      # ----------------------------------------------------
      # Quality Checks (Run on both branches)
      # ----------------------------------------------------
      - name: Run Linter (Ruff)
        run: ruff check fxmacrodata tests

      - name: Type Check (Mypy)
        run: mypy fxmacrodata

      - name: Autoformat code with Black
        # The formatter runs to apply fixes, not just check
        run: black fxmacrodata tests

      - name: Run Tests (Pytest)
        env:
          # API key is only needed for tests, so it's scoped here
          FXMACRODATA_API_KEY: ${{ secrets.FXMACRODATA_API_KEY }}
        run: pytest -v

      # ----------------------------------------------------
      # Conditional Release/Publish Logic
      # ----------------------------------------------------
      
      # Set Git config for semantic-release (required for tagging/releasing on both branches)
      - name: Set Git config for semantic-release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Bootstrap v0.0.0 tag if no tags exist (only on main)
      - name: Bootstrap Initial Tag (If Repository is Empty)
        # Check if any tags exist; if not, create the v0.0.0 starting tag
        if: github.ref_name == 'main'
        run: |
          if [ -z "$(git tag -l)" ]; then
            echo "No tags found. Creating initial tag v0.0.0 to bootstrap semantic-release."
            git tag v0.0.0
            git push origin v0.0.0
          else
            echo "Tags already exist. Skipping bootstrap."
          fi
        env:
          # GITHUB_TOKEN is required for pushing the initial tag
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1. Automatic version bump & tag (both branches)
      - name: Version Bump & Tag
        run: |
          echo "Running semantic-release to bump version and tag..."
          python -m semantic_release publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build Package (for both)
      - name: Build Source and Wheel Distributions
        run: python -m build

      # 3. Publish to PyPI (both branches, optional TestPyPI for dev)
      - name: Publish to PyPI / TestPyPI
        run: |
          if [ "${{ github.ref_name }}" == "dev" ]; then
              twine upload --repository-url https://test.pypi.org/legacy/ dist/* --skip-existing
          else
              twine upload dist/* --skip-existing
          fi
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          TEST_TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          TEST_TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
