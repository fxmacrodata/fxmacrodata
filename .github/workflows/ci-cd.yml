name: FXMacroData CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  # Optional: allow manual runs for testing
  workflow_dispatch:

permissions:
  contents: write # Needed for semantic-release to push tags/create releases

jobs:
  build_test_and_release:
    name: Build, Test, and Publish (${{ github.ref_name }})
    runs-on: ubuntu-latest
    
    # Define environment flags for conditional steps, making the steps below cleaner
    env:
      IS_MAIN: ${{ github.ref_name == 'main' }}
      IS_DEV: ${{ github.ref_name == 'dev' }}
      
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository (fetch full history for semantic-release)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # MANDATORY for semantic-release to read commit history

      # ----------------------------------------------------
      # Environment Setup
      # ----------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Speeds up subsequent runs

      - name: Install dependencies
        run: |
          # Install development dependencies from requirements-dev.txt
          pip install -r requirements-dev.txt
          # Install tools needed for the pipeline
          pip install build twine python-semantic-release
          # Install the local package in editable mode
          pip install -e .

      # ----------------------------------------------------
      # Quality Checks (Run on both branches)
      # ----------------------------------------------------
      - name: Run Linter (Ruff)
        run: ruff check fxmacrodata tests

      - name: Type Check (Mypy)
        run: mypy fxmacrodata

      - name: Autoformat code with Black
        # Restored to run the formatter to apply fixes, not just check
        run: black fxmacrodata tests

      - name: Run Tests (Pytest)
        env:
          # API key is only needed for tests, so it's scoped here
          FXMACRODATA_API_KEY: ${{ secrets.FXMACRODATA_API_KEY }}
        run: pytest -v

      # ----------------------------------------------------
      # Conditional Release/Publish Logic
      # ----------------------------------------------------
      
      # Set Git config for semantic-release (required for tagging/releasing on both branches)
      - name: Set Git config for semantic-release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 1. Automatic version bump & tag (Dev Branch Only)
      - name: Version Bump & Tag (Dev Branch)
        if: env.IS_DEV == 'true'
        run: |
          echo "Running semantic-release for dev (creating beta tag)..."
          python -m semantic_release publish
        env:
          # GITHUB_TOKEN is required for pushing tags
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Sync version and create Release (Main Branch Only)
      - name: Sync Version and Create GitHub Release (Main Branch)
        if: env.IS_MAIN == 'true'
        run: |
          echo "Running semantic-release for main (creating final release)..."
          # This command syncs the version from the latest dev tag and creates the final release
          python -m semantic_release publish --branch main --repository-url https://github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build Package (for both)
      - name: Build Source and Wheel Distributions
        # Run if either dev or main triggered the workflow
        if: env.IS_DEV == 'true' || env.IS_MAIN == 'true'
        run: python -m build

      # 4. Publish to TestPyPI (Dev Branch Only)
      - name: Publish to TestPyPI
        if: env.IS_DEV == 'true'
        env:
          TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
        run: twine upload dist/* --skip-existing

      # 5. Publish to PyPI (Main Branch Only)
      - name: Publish to PyPI
        if: env.IS_MAIN == 'true'
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/* --skip-existing